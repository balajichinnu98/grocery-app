<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
        }

        /* Header and Navigation */
        .header {
            background-color: #00539F;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #003566;
            padding: 10px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
        }

        .nav a:hover {
            background-color: #00539F;
            color: white;
            border-radius: 5px;
        }

        /* Product Grid */
        .products-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-price {
            color: #00539F;
            font-weight: bold;
        }

        .quantity-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-buttons button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #00539F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-buttons button:hover {
            background-color: #003566;
        }

        .quantity {
            font-size: 1em;
            margin: 0 5px;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #00539F;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f1f1f1;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input-container button {
            margin-left: 5px;
            padding: 10px;
            background-color: #00539F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input-container button:hover {
            background-color: #003566;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Welcome to Our Grocery Store</h1>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Careers</a>
    </div>

    <!-- Products -->
    <div class="products-container">
        <div class="products">
            <div class="product" data-name="Milk" data-price="1.50">
                <img src="https://via.placeholder.com/150?text=Milk" alt="Milk">
                <div class="product-name">Milk</div>
                <div class="product-price">£1.50</div>
                <div class="quantity-buttons">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product" data-name="Bread" data-price="1.20">
                <img src="https://via.placeholder.com/150?text=Bread" alt="Bread">
                <div class="product-name">Bread</div>
                <div class="product-price">£1.20</div>
                <div class="quantity-buttons">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product" data-name="Cheese" data-price="3.00">
                <img src="https://via.placeholder.com/150?text=Cheese" alt="Cheese">
                <div class="product-name">Cheese</div>
                <div class="product-price">£3.00</div>
                <div class="quantity-buttons">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product" data-name="Tomatoes" data-price="2.10">
                <img src="https://via.placeholder.com/150?text=Tomatoes" alt="Tomatoes">
                <div class="product-name">Tomatoes</div>
                <div class="product-price">£2.10</div>
                <div class="quantity-buttons">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            </div>
            <div class="product" data-name="Apples" data-price="1.80">
                <img src="https://via.placeholder.com/150?text=Apples" alt="Apples">
                <div class="product-name">Apples</div>
                <div class="product-price">£1.80</div>
                <div class="quantity-buttons">
                    <button onclick="changeQuantity(this, -1)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="changeQuantity(this, 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header">Chat with Us</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const products = {
            Milk: "1.50",
            Bread: "1.20",
            Cheese: "3.00",
            Tomatoes: "2.10",
            Apples: "1.80"
        };

        const chatbot = document.getElementById('chatbot');
        const messages = document.getElementById('chat-messages');
        const input = document.getElementById('chat-input');

        // Automatically open chatbot and send a welcome message
        window.onload = () => {
            addMessage('Hi there! Welcome to our grocery store. How can I assist you?', 'bot');
        };

        function sendMessage() {
            const userMessage = input.value.trim();
            if (!userMessage) return;
            addMessage(userMessage, 'user');
            input.value = '';

            setTimeout(() => {
                if (/what products/i.test(userMessage)) {
                    const productList = Object.entries(products)
                        .map(([name, price]) => `${name} (£${price})`)
                        .join(', ');
                    addMessage(`We have: ${productList}`, 'bot');
                } else {
                    addMessage("Sorry, I didn't understand that. Please try again!", 'bot');
                }
            }, 500);
        }

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.margin = '10px 0';
            message.style.color = sender === 'user' ? '#333' : '#00539F';
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function changeQuantity(button, change) {
            const quantitySpan = button.parentElement.querySelector('.quantity');
            let currentQuantity = parseInt(quantitySpan.textContent, 10);
            currentQuantity = Math.max(0, currentQuantity + change);
            quantitySpan.textContent = currentQuantity;
        }
    </script>
</body>
</html>
